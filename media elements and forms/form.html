<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="container">
    <fieldset>
        <legend><b>SIGN IN FORM</b></legend>
    <!--inside action attribute we give the location og a server, as we dont have any server now we keep it empty-->
    <p>Required fields are followed by *</p>
    <form action="">
       <p>First Name: * 
       <input type="text" name="first name" required><label style="font-size: small ; color: rgba(0, 0, 0, 0.526);">first name</label></p>
       <p>Last Name: 
       <input type="text" name="last name"></p>
       <p>Father Name:
       <input type="text" name="Father name"></p>
       <p>Mother Name:
       <input type="text" name="Mother name"></p>
       <p>DOB: * 
       <input type="date" name="DOB" id="DOB" required></p>
       <p>Gender:
       <input type="radio" name="gender" id="male"> Male  <input type="radio" name="gender" id="female"> Female </p>
       <p>Address: 
       <textarea name="address" id="address" cols="50" rows="10"></textarea></p>
       <p>Email: * 
       <input type="email" name="email" id="email" required></p>
       <p>Password: *
       <input type="password" name="password" id="password" required></p>
       <p>Pincode:
       <input type="number" name="pincode" id="pincode"></p>
        <p>Country: <select name="country" id="country">
            <option value="">--select a country--</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="China">China</option>
            <option value="Russia">Russia</option>
            <option value="Ingland">Ingland</option>
        </select></p>
        <input type="SUBMIT" name="SUBMIT">
       </fieldset>
    </form>
</div>
</body>
</html>
