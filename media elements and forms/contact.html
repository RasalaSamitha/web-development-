<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <p class="special">PAYMENT FORM</p>
          </div>
          <div class="box">
            <p>Requires fields are followed by*</p>
            <p>First Name : *<input type="text" name="first name"></p> <p>Last Name:<input type="text" name="last name"></p>
            <p>Gender: Male <input type="radio" name="gender"> Female<input type="radio" name="gender"></p>
            <p>DOB:<input type="date" name="DOB"></p>
            <p>Email: *<input type="email" name="email"></p>
            <p>Address:
                <textarea name="address" id="address" cols="50" rows="5"></textarea>
            </p>
            <p>Phone Number: *<input type="number" name="phone number"></p>
            <p>Email:<input type="email" name="email"></p>
            <p>Pin Code:<input type="number" name="pin code"></p>
            <hr>
            <p style="font-size: 40px; color: black;">Payment Information</p>
           <p>Card Type: *<select name="Card type" id="card type">
            <option value="">--select your card--</option>
            <option value="Rupay">Rupay</option>
            <option value="Visa">Visa</option>
            <option value="Master Card">Master Card</option>
           </select></p>
           <p>Card Number: *<input type="number" name="Card Number"></p>
           <p>Expiry Date: *<input type="date" name="expiry date"></p>
           <p>CVV: *<input type="password" name="CVV"></p>
           <input type="submit" Value="Pay now">
        </form>
    </div>
</body>
</html>
